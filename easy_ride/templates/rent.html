<!-- Form for renting a bike -->

{% extends "base.html" %} <!-- Adds the navbar HTML code -->
{% block content %}

<!-- Form field for selecting the location for renting a bike -->
<form method="POST">
  {{form.hidden_tag()}}
  <div class="form-floating mb-3">
    {{form.location}}
    {{form.location.label}}
  </div>
  {{form.submit()}}
</form>

{% endblock %}
