<!-- Displays the form for loging in -->
{% extends "base.html" %}  <!-- Displays the Navbar -->
{% block content %}
<form method="POST">
    {{form.hidden_tag()}}
    <div class="form-floating mb-3">
        {{form.email}}
        {{form.email.label}}
    </div>
    <div class="form-floating mb-3">
        {{form.password}}
        {{form.password.label}}
    </div>
    {{form.submit}}
</form>
{% endblock %}
